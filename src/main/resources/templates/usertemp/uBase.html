<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jquery -->
	<script 
		src="https://code.jquery.com/jquery-2.2.4.min.js" 
	    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
	    crossorigin="anonymous">
	</script>

<!-- title will be placed in the whole web page's title bar-->
<title th:text="${title}">Base html</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/CSS/style.css}">

</head>
<body>

	<!--navbar from Bootstrap(starts here)-->

	<nav
		class="fixed-top navbar navbar-expand-lg navbar-dark bg-light bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<!--make the default mr-auto to ml-auto then it will be shifted to the right-->
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#">Home <span class="sr-only"></span></a></li>

				<li class="nav-item"><a class="nav-link" href="#">hi,<span
						th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#">Logout</a></li>
			</ul>
		</div>
	</nav>
	<!--navbar from Bootstrap(ends here)-->


	<!-- this is sidebar -->
	<div class="sidebar" id="sidemode">
		<!-- &times provides a cross icon -->
		<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
		<!-- to make the buttons active we have added the id and used the active defined in style.css -->
		<a id="home-link" th:href="@{/user/index}" class="item active"><i
			class="fas fa-home"></i> Home</a> <br> 
		<a id="view-link" th:href="@{/user/show-contact/0}" class="item"><i
			class="fas fa-id-card alt"></i> View Contacts</a> <br>
	    <a id="add-link" th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-pencil-alt"></i> Add Contact</a> <br> 
		<a id="profile-link" th:href="@{/user/profile}" class="item"><i 
			class="fas fa-user-circle"></i> Profile</a> <br>
		<a id="settings-link" href="#" th:href="@{/user/settings}"
			class="item"><i class="fas fa-cogs"></i> Settings</a> <br>
		<a	th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>
			Logout</a> <br>
	</div>


	<!-- this is content area -->
	<div class="content">
		<!-- message area- so watever the message we will print here it will be applicable to all the pages  -->
		<!-- <div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>

		</div> -->

		<div class="content mt-5">
			<i onclick="toggleSidebar()" class="fas fa-id-card alt"></i>

<!-- dark mode and light mode  -->
			<div>
				<button id="dark" type="button" class="btn btn-dark" data-toggle="button" aria-pressed="false" autocomplete="off">Dark</button>
				<button id="light" type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">Light</button>
			</div>

			<div th:if="${session.message}" class="container">
					<div th:classappend="${'alert-'+session.message.type}"
						class="alert text-center" role="alert">
						<span th:text="${session.message.content}"></span>
					</div>
				<th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>
			</div>
						
			
			<div 
			th:replace="${content}">
			</div>
			
			
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:src="@{/JS/script.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="usertemp/uBase::layout(~{::section})">

<head>
<meta charset="UTF-8">
<title>Settings</title>
</head>
<body>
	<section>
		This is Settings tab
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="my-3">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<!-- old password -->
								<div class="form group">
									<input name="oldpassword" type="text" class="form-control"
										placeholder="enter old password">
								</div>
								<div class="form group my-3">
									<input name="newpassword" type="text" class="form-control"
										placeholder="enter new password">
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>

								</div>
							</form>

						</div>

					</div>

				</div>

			</div>

		</div>


		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");//if any class is added with active (previous iterated classes) remove that first 
			$("#settings-link").addClass("active");//all the home-link class will be added with active class
		});
		</script>
	</section>
</body>
</html>
